<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700'
    rel='stylesheet'>
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="page">
  <div class="header">
    <img src="./eisenhower-matrix.jpg" class="header-img" alt="eisenhower matrix picture">
    <a class="more_inf"
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </div>
  <div class="centered-main-page-element">
    <p id="topSectionForAddingElementToList">
      <label class="heading label" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="input task" type="text">
        <button class="button">Add</button>
      </div>
    </p>
    <h3 class="heading">Todo</h3>
    <ul id="incompleteTasks">
      <li class="list-item">
        <input class="input checkbox" type="checkbox">
        <label class="label task">Pay Bills</label>
        <input type="text" class="input task">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="delete-icon" src="./remove.svg" alt="delete icon">
        </button>
      </li>
      <li class="list-item editMode">
        <input class="input checkbox" type="checkbox">
        <label class="label task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input task">
        <button class="button edit">Save</button>
        <button class="button delete">
          <img class="delete-icon" src="./remove.svg" alt="delete icon">
        </button>
      </li>
    </ul>
    <h3 class="heading">Completed</h3>
    <ul id="completed-tasks">
      <li class="list-item">
        <input class="input checkbox" type="checkbox" checked>
        <label class="label task">See the Doctor</label>
        <input type="text" class="input task">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="delete-icon" src="./remove.svg" alt="delete icon">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
